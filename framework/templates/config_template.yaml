# {{ADAPTER_NAME}} Hardware Configuration Template
#
# This is a template for adding {{ADAPTER_NAME}} interface configuration
# to your hardware platform files.
#
# Usage:
# 1. Copy the relevant sections to config/hardware/your_platform.yaml
# 2. Replace {{PLACEHOLDER}} values with your actual configuration
# 3. Add/remove parameters as needed for your specific hardware

# Add this to your platform configuration file:
# config/hardware/your_platform.yaml

platform:
  name: "{{PLATFORM_NAME}}"  # e.g., "ECU Platform with {{ADAPTER_NAME}}"
  version: "1.0"

interfaces:
  # Add this {{adapter_name}} interface section
  {{adapter_name}}:
    # Required: Device path or connection string
    device_path: "{{DEVICE_PATH}}"  # e.g., "/dev/{{adapter_name}}0", "/dev/tty{{ADAPTER_NAME}}0"

    # TODO: Add your adapter-specific configuration parameters
    # Examples (uncomment and modify as needed):

    # Communication parameters
    # baudrate: 115200
    # timeout: 5.0
    # retry_count: 3

    # Hardware-specific settings
    # mode: "master"  # or "slave"
    # frequency: 1000000  # Hz
    # voltage_level: 3.3  # V

    # Protocol settings
    # protocol_version: "v2.0"
    # encryption: true
    # compression: false

    # Buffer settings
    # buffer_size: 1024
    # queue_size: 100

# Optional: Add test parameters for this platform
test_parameters:
  default_timeout: 10.0  # Longer timeout for {{ADAPTER_NAME}} operations
  retry_count: 3
  {{adapter_name}}_specific:
    # TODO: Add test parameters specific to {{ADAPTER_NAME}}
    # max_test_duration: 30.0
    # test_data_size: 1024
    # stress_test_iterations: 100

# Add {{ADAPTER_NAME}} tests to test registry:
# config/test_registry.yaml

# Add this section to test_suites in your test_registry.yaml:
{{adapter_name}}_tests:
  description: "{{ADAPTER_NAME}} interface tests"
  platforms: ["all"]  # or specific platforms: ["your_platform", "ecu_platform_a"]
  tests:
    - name: "test_{{adapter_name}}_initialization"
      category: "smoke"
      priority: "critical"
      platforms: ["all"]
      description: "Test {{ADAPTER_NAME}} interface initialization"
      requirements_hardware: false  # Set to true if requires real hardware

    - name: "test_{{adapter_name}}_cleanup"
      category: "smoke"
      priority: "high"
      platforms: ["all"]
      description: "Test {{ADAPTER_NAME}} interface cleanup"
      requirements_hardware: false

    - name: "test_{{adapter_name}}_send_data"
      category: "regression"
      priority: "high"
      platforms: ["all"]
      description: "Test sending data via {{ADAPTER_NAME}}"
      requirements_hardware: false

    - name: "test_{{adapter_name}}_receive_data"
      category: "regression"
      priority: "medium"
      platforms: ["all"]
      description: "Test receiving data from {{ADAPTER_NAME}}"
      requirements_hardware: false

    - name: "test_{{adapter_name}}_configuration"
      category: "regression"
      priority: "medium"
      platforms: ["all"]
      description: "Test {{ADAPTER_NAME}} configuration"
      requirements_hardware: false

    - name: "test_{{adapter_name}}_error_handling"
      category: "regression"
      priority: "medium"
      platforms: ["all"]
      description: "Test {{ADAPTER_NAME}} error handling"
      requirements_hardware: false

    - name: "test_{{adapter_name}}_stress_test"
      category: "performance"
      priority: "low"
      platforms: ["all"]
      description: "Stress test {{ADAPTER_NAME}} interface"
      requirements_hardware: false

    - name: "test_{{adapter_name}}_data_integrity"
      category: "integration"
      priority: "medium"
      platforms: ["all"]
      description: "Test data integrity through {{ADAPTER_NAME}}"
      requirements_hardware: false

    # Hardware-specific tests (uncomment if needed)
    # - name: "test_{{adapter_name}}_hardware_specific_feature"
    #   category: "integration"
    #   priority: "medium"
    #   platforms: ["your_platform"]  # Only run on real hardware
    #   description: "Test hardware-specific {{ADAPTER_NAME}} features"
    #   requirements_hardware: true

# Example complete platform configuration:
---
# Example: config/hardware/platform_with_{{adapter_name}}.yaml
platform:
  name: "Development Platform with {{ADAPTER_NAME}}"
  version: "1.0"
  vendor: "Your Company"

interfaces:
  can:
    type: "socketcan"
    channel: "can0"
    bitrate: 500000

  serial:
    type: "uart"
    port: "/dev/ttyUSB0"
    baudrate: 115200

  {{adapter_name}}:
    device_path: "{{DEVICE_PATH}}"
    # Add your specific configuration here

test_parameters:
  default_timeout: 5.0
  retry_count: 3
  log_level: "INFO"